<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .background-image {
            flex: 2;
            background-image: url('https://images.nationalgeographic.org/image/upload/v1638892233/EducationHub/photos/crops-growing-in-thailand.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-box input[type="text"],
        .form-box input[type="password"],
        .form-box input[type="tel"],
        .form-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-box input[type="submit"]:hover {
            background-color: #555;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
        }

        .flashes li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="form-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form action="/register" method="POST">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="tel" name="mobile_number" placeholder="Mobile Number" required>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Submit">
            </form>
            <p>Already have an account? <a href="/login"><strong>Login</strong></a></p>
        </div>
    </div>
</body>
</html>
